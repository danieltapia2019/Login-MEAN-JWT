<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-dark">
                    <h1 class="text-center text-white">
                        Registro
                    </h1>
                </div>
                <div class="card">
                    <form (submit)="register()" [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username" formControlName="username"  [class]="isValidField('username')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('username').errors?.required">
                                    Completa este campo
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" class="form-control" placeholder="Email" name="email"  formControlName="email" [class]="isValidField('email')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('email').errors?.pattern">
                                    Introduzca un email válido
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('email').errors?.required">
                                    Completa este campo
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" class="form-control" placeholder="Contraseña"
                            name="password"  formControlName="password" [class]="isValidField('password')">
                            <div class="invalid-feedback">
                                <span *ngIf="registerForm.get('password').errors?.required">
                                    Completa este campo
                                </span>
                            </div>
                        </div>
                        <button [disabled]="!registerForm.valid"  type="submit" class="btn btn-lg btn-danger btn-block">Registrarse</button>
                    </form>
                </div>
                <div class="alert alert-danger " *ngIf="errs">
                    <p class="text-center">{{errs}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
